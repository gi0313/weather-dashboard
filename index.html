<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1 class="text-light text-center pb-3">Weather Dashboard</h1>
    </header>
    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
         <div class="card">
          <h3 class="card-header text-uppercase">Search by City</h3>
            <form id="city-form" class="card-body">
              <input name="city" id="city" type="text" autofocus="true" class="form-input"/>
              <button type="submit" class="btn">Get Weather</button>
            </form>
         </div>
        </div>
          
        <div class="col-12 col-md-8">
          <h2 class="forcast">5-day-forecast <span id="five-day-forecast"></span></h2>
          <div id="weather-container"></div>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
