<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1 class="text-light text-center pb-3">Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
    <section class="row">
        <!--city search-->
        <div class="col-md-4">
            <h4>Search for a City:</h4>
              <div class="input-group mb-3">
                <input id="city-input" type="text" class="form-control" placeholder="Enter a city">
                <button class="btn btn-primary" type="button" id="search-button"></button>
              </div>
              <div class="card">
                <ul id="search-card"class="list-group list-group-flush">
                </ul>
              </div>
        </div>
        <div class="col-md-8">
            <!--Current Weather-->
            <div class="row border d-block ">
                <p>Where the current weather is going to go</p>
            </div>
            <!--5-Day Forecast-->
            <h3>5-Day Forecast:</h3>
            <div id="forecast" class="row d-flex">
            </div>
        </div>
    </section>
    <script src="./assets/js/script.js"></script>
</body>
</html>
